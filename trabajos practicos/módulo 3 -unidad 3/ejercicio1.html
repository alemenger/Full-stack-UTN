<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1</title>
</head>

<body>
    <script>
        var distancia;
        distancia = prompt('Ingrese el número en metros de la distancia que va a recorrer')

        if (distancia > 0 && distancia < 1000) {
            document.write('El medio de transporte apropiado es: A PIE, porque tu distancia es de ' + distancia + " metros.");
        } else {
            if (distancia >= 1000 && distancia < 10000) {
                document.write('El medio de transporte apropiado es: LA BICICLETA, porque tu distancia es de ' + distancia + " metros.");
            } else {
                if (distancia >= 10000 && distancia < 30000) {
                    document.write('El medio de transporte apropiado es: EL COLECTIVO, porque tu distancia es de ' + distancia + " metros.");
                } else {
                    if (distancia >= 30000 && distancia < 100000) {
                        document.write('El medio de transporte apropiado es: EL AUTO, porque tu distancia es de ' + distancia + " metros.");
                    } else {
                        document.write('El medio de transporte apropiado es: EL AVIÓN porque tu distancia es de ' + distancia + " metros.");
                    }
                }
            }
        }
    </script>
</body>

</html>
